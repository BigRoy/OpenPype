name: ðŸ“‡ Code Linting

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Code Check
        uses: wemake-services/wemake-python-styleguide@master
        with:
          reporter: 'github-pr-review'
          filter: 'diff_context'
        env:
          GITHUB_TOKEN: "${{ secrets.YNPUT_BOT_TOKEN }}"
